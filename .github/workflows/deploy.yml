name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # or 'main', depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build -- --output-path=dist/customer-matrix-app --base-href /customer-matrix-app/

      - name: Deploy to GitHub Pages
        run: ng deploy --base-href=https://gabe19p.github.io/customer-matrix-app/
